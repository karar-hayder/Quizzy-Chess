<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzy Chess - Quiz Modal Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-indigo-100 to-purple-100 flex items-center justify-center relative">
    <!-- Chessboard background icon -->
    <div class="absolute inset-0 flex items-center justify-center pointer-events-none opacity-10 select-none">
        <svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect width="400" height="400" rx="24" fill="#f0d9b5" />
            <g>
                <rect x="0" y="0" width="50" height="50" fill="#b58863" />
                <rect x="100" y="0" width="50" height="50" fill="#b58863" />
                <rect x="200" y="0" width="50" height="50" fill="#b58863" />
                <rect x="300" y="0" width="50" height="50" fill="#b58863" />
                <rect x="50" y="50" width="50" height="50" fill="#b58863" />
                <rect x="150" y="50" width="50" height="50" fill="#b58863" />
                <rect x="250" y="50" width="50" height="50" fill="#b58863" />
                <rect x="350" y="50" width="50" height="50" fill="#b58863" />
                <rect x="0" y="100" width="50" height="50" fill="#b58863" />
                <rect x="100" y="100" width="50" height="50" fill="#b58863" />
                <rect x="200" y="100" width="50" height="50" fill="#b58863" />
                <rect x="300" y="100" width="50" height="50" fill="#b58863" />
                <rect x="50" y="150" width="50" height="50" fill="#b58863" />
                <rect x="150" y="150" width="50" height="50" fill="#b58863" />
                <rect x="250" y="150" width="50" height="50" fill="#b58863" />
                <rect x="350" y="150" width="50" height="50" fill="#b58863" />
                <rect x="0" y="200" width="50" height="50" fill="#b58863" />
                <rect x="100" y="200" width="50" height="50" fill="#b58863" />
                <rect x="200" y="200" width="50" height="50" fill="#b58863" />
                <rect x="300" y="200" width="50" height="50" fill="#b58863" />
                <rect x="50" y="250" width="50" height="50" fill="#b58863" />
                <rect x="150" y="250" width="50" height="50" fill="#b58863" />
                <rect x="250" y="250" width="50" height="50" fill="#b58863" />
                <rect x="350" y="250" width="50" height="50" fill="#b58863" />
                <rect x="0" y="300" width="50" height="50" fill="#b58863" />
                <rect x="100" y="300" width="50" height="50" fill="#b58863" />
                <rect x="200" y="300" width="50" height="50" fill="#b58863" />
                <rect x="300" y="300" width="50" height="50" fill="#b58863" />
                <rect x="50" y="350" width="50" height="50" fill="#b58863" />
                <rect x="150" y="350" width="50" height="50" fill="#b58863" />
                <rect x="250" y="350" width="50" height="50" fill="#b58863" />
                <rect x="350" y="350" width="50" height="50" fill="#b58863" />
            </g>
        </svg>
    </div>

    <!-- Quiz Modal -->
    <div class="relative z-10 w-full max-w-md mx-auto">
        <div
            class="bg-white rounded-2xl shadow-2xl p-8 border-4 border-indigo-200 flex flex-col items-center animate-fade-in">
            <div class="flex items-center gap-2 mb-2">
                <svg class="w-6 h-6 text-indigo-500" fill="none" stroke="currentColor" stroke-width="2"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6l4 2" />
                </svg>
                <span class="text-indigo-700 font-bold text-lg">Quiz Time!</span>
            </div>
            <div class="text-gray-700 text-sm mb-1">Subject: <span class="font-semibold text-indigo-600">Math</span>
            </div>
            <div class="w-full text-center mb-4">
                <div class="text-xl font-semibold text-gray-900 mb-2">What is the value of x in the equation 2x + 5 =
                    11?</div>
                <div class="flex flex-col gap-2 mt-2">
                    <button
                        class="w-full bg-indigo-50 border border-indigo-200 rounded-lg px-4 py-2 text-left hover:bg-indigo-100 focus:bg-indigo-200 transition font-medium">A)
                        1</button>
                    <button
                        class="w-full bg-indigo-50 border border-indigo-200 rounded-lg px-4 py-2 text-left hover:bg-indigo-100 focus:bg-indigo-200 transition font-medium">B)
                        3</button>
                    <button
                        class="w-full bg-indigo-50 border border-indigo-200 rounded-lg px-4 py-2 text-left hover:bg-indigo-100 focus:bg-indigo-200 transition font-medium">C)
                        4</button>
                    <button
                        class="w-full bg-indigo-50 border border-indigo-200 rounded-lg px-4 py-2 text-left hover:bg-indigo-100 focus:bg-indigo-200 transition font-medium">D)
                        7</button>
                </div>
            </div>
            <div class="flex items-center justify-between w-full mt-2 mb-4">
                <div class="flex items-center gap-2">
                    <svg class="w-5 h-5 text-yellow-500" fill="none" stroke="currentColor" stroke-width="2"
                        viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="10" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l2 2" />
                    </svg>
                    <span class="text-yellow-700 font-semibold">00:18</span>
                </div>
                <span class="text-xs text-gray-400">1/1 attempt</span>
            </div>
            <button
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 rounded-lg transition text-lg shadow">Submit
                Answer</button>
        </div>
        <div class="text-center text-xs text-gray-500 mt-4">This is how a player receives a quiz during a chess game.
        </div>
    </div>

    <style>
        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fade-in 0.7s cubic-bezier(.4, 0, .2, 1) both;
        }
    </style>
</body>

</html>
